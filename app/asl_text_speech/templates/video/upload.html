<!-- video/upload.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload your video</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'list_videos' %}">View Uploaded Videos</a>
</body>
</html>
