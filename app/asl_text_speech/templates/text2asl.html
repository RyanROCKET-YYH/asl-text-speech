{% extends "layouts/base.html" %}

{% block title %} Home {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Main content -->
    <section class="slice py-7">
        <div class="container">
            <div class="row row-grid align-items-center">
                <div class="col-12 col-md-5 col-lg-6 order-md-2 text-center">
                    <!-- Image -->
                    <figure class="w-100">
                        <img alt="Image placeholder" src="/static/assets/img/index-card2.svg" class="img-fluid mw-md-120">
                    </figure>
                </div>
                <div class="col-12 col-md-7 col-lg-6 order-md-1 pr-md-5">
                    <!-- Heading -->
                    <h1 class="display-4 text-center text-md-left mb-3">
                        <a  target="_blank" 
                            href="https://appseed.us/apps/flask-apps/flask-illustrations-iradesign">
                            <strong class="text-primary">Text to ASL</strong> 
                        </a>    
                    </h1>
                    <!-- Text -->
                    <!-- Buttons -->
                    <div class="text-center text-md-left mt-5">                      
                        <div class="ftembed">
                            <script src="https://funtranslations.com/extensions/embed/v1/funtranslations.embed.js"></script>
                            <script>
                                FunTranslations.Embed.render({url:  '/sign-language' , translator:  'sign-language'  });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
